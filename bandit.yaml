# Bandit YAML configuration for SysManage Agent
# This configuration skips B101 (assert_used) for pytest-based projects

# Skip B101 as assert statements are standard in pytest
skips:
  - B101

# Exclude test directories
exclude_dirs:
  - tests
  - test
  - "**/tests/**"
  - "**/test/**"

# Only flag medium+ severity issues  
severity: medium
confidence: high

# Additional bandit test configurations
tests:
  - B101
name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Semgrep PRO Security Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Run Semgrep CI
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      run: |
        # Run semgrep and capture output to SARIF file
        # Use || true to not fail the step if semgrep finds issues
        semgrep ci --sarif --output=semgrep-raw.sarif || true

    - name: Filter suppressed findings from SARIF
      run: |
        # GitHub Code Scanning doesn't recognize SARIF suppressions property,
        # so we need to filter out nosemgrep-suppressed findings manually.
        # See: https://github.com/semgrep/semgrep/issues/6658
        if [ -f "semgrep-raw.sarif" ]; then
          # Install jq if not available (semgrep container may not have it)
          which jq || apk add --no-cache jq 2>/dev/null || true
          # Filter out results that have suppressions
          if which jq >/dev/null 2>&1; then
            jq 'del(.runs[].results[] | select(.suppressions))' semgrep-raw.sarif > semgrep.sarif
            echo "Filtered suppressed findings from SARIF output"
          else
            # Fallback: use raw file if jq is not available
            cp semgrep-raw.sarif semgrep.sarif
            echo "Warning: jq not available, using raw SARIF output"
          fi
        fi

    - name: Check if SARIF file exists
      id: check_sarif
      run: |
        if [ -f "semgrep.sarif" ] && [ -s "semgrep.sarif" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Warning: semgrep.sarif file was not generated or is empty"
        fi

    - name: Upload SARIF to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: steps.check_sarif.outputs.exists == 'true'
      with:
        sarif_file: semgrep.sarif

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # Backend dependency check with Safety
    - name: Install Safety
      run: pip install safety

    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Safety scan (Python)
      run: |
        safety scan --output json --output-file safety-report.json || true
        safety scan --output screen || true

    - name: Upload Safety results
      uses: actions/upload-artifact@v6
      if: hashFiles('safety-report.json') != ''
      with:
        name: safety-report
        path: safety-report.json

  bandit-scan:
    name: Bandit Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit security scan
      run: |
        # B608: false positive on shell script f-strings (not SQL)
        bandit -r *.py src/ -f screen --skip B101,B404,B603,B607,B608
        bandit -r *.py src/ -f json --skip B101,B404,B603,B607,B608 -o bandit-report.json || true

    - name: Upload Bandit results
      uses: actions/upload-artifact@v6
      if: hashFiles('bandit-report.json') != ''
      with:
        name: bandit-security-report
        path: bandit-report.json

  snyk:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

    - name: Check if Snyk SARIF file exists
      id: check_sarif
      run: |
        if [ -f "snyk.sarif" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Warning: snyk.sarif file was not generated"
        fi

    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: steps.check_sarif.outputs.exists == 'true'
      with:
        sarif_file: snyk.sarif

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified
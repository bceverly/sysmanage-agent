<svg width="2160" height="720" viewBox="0 0 2160 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c853;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2160" height="720" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="180" x2="2160" y2="180" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="360" x2="2160" y2="360" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="540" x2="2160" y2="540" stroke="#fff" stroke-width="1"/>
    <line x1="540" y1="0" x2="540" y2="720" stroke="#fff" stroke-width="1"/>
    <line x1="1080" y1="0" x2="1080" y2="720" stroke="#fff" stroke-width="1"/>
    <line x1="1620" y1="0" x2="1620" y2="720" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Left side: Shield icon for security -->
  <g transform="translate(120, 260)">
    <path d="M 100 0 L 170 30 L 170 120 Q 170 190 100 220 Q 30 190 30 120 L 30 30 Z"
          fill="none" stroke="#00e676" stroke-width="6" opacity="0.5" filter="url(#glow)"/>
    <path d="M 100 50 L 145 95 L 100 180 L 55 95 Z"
          fill="#00e676" opacity="0.25"/>
    <circle cx="100" cy="105" r="12" fill="#00e676" filter="url(#glow)"/>

    <!-- Lock icon inside shield -->
    <rect x="85" y="100" width="30" height="25" rx="3" fill="#00e676" opacity="0.4"/>
    <path d="M 92 100 L 92 88 Q 92 78 100 78 Q 108 78 108 88 L 108 100"
          fill="none" stroke="#00e676" stroke-width="4" opacity="0.4"/>
  </g>

  <!-- Server monitoring visualization -->
  <g transform="translate(1550, 150)">
    <!-- Server rack 1 -->
    <rect x="0" y="0" width="90" height="120" rx="6" fill="#1e88e5" opacity="0.25"/>
    <rect x="8" y="15" width="74" height="6" rx="2" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="8" y="30" width="74" height="6" rx="2" fill="url(#accentGradient)" opacity="0.6"/>
    <rect x="8" y="45" width="74" height="6" rx="2" fill="url(#accentGradient)" opacity="0.4"/>
    <circle cx="20" cy="70" r="3" fill="#00e676" filter="url(#glow)"/>
    <circle cx="30" cy="70" r="3" fill="#00e676" filter="url(#glow)"/>
    <circle cx="40" cy="70" r="3" fill="#00e676" opacity="0.5"/>

    <!-- Server rack 2 -->
    <rect x="110" y="30" width="90" height="120" rx="6" fill="#1e88e5" opacity="0.25"/>
    <rect x="118" y="45" width="74" height="6" rx="2" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="118" y="60" width="74" height="6" rx="2" fill="url(#accentGradient)" opacity="0.6"/>
    <rect x="118" y="75" width="74" height="6" rx="2" fill="url(#accentGradient)" opacity="0.4"/>
    <circle cx="130" cy="100" r="3" fill="#00e676" filter="url(#glow)"/>
    <circle cx="140" cy="100" r="3" fill="#00e676" filter="url(#glow)"/>
    <circle cx="150" cy="100" r="3" fill="#00e676" opacity="0.5"/>

    <!-- Server rack 3 -->
    <rect x="220" y="15" width="90" height="120" rx="6" fill="#1e88e5" opacity="0.25"/>
    <rect x="228" y="30" width="74" height="6" rx="2" fill="url(#accentGradient)" filter="url(#glow)"/>
    <rect x="228" y="45" width="74" height="6" rx="2" fill="url(#accentGradient)" opacity="0.6"/>
    <rect x="228" y="60" width="74" height="6" rx="2" fill="url(#accentGradient)" opacity="0.4"/>
    <circle cx="240" cy="85" r="3" fill="#00e676" filter="url(#glow)"/>
    <circle cx="250" cy="85" r="3" fill="#00e676" filter="url(#glow)"/>
    <circle cx="260" cy="85" r="3" fill="#00e676" opacity="0.5"/>

    <!-- Connection pulses -->
    <circle cx="45" cy="180" r="8" fill="#00e676" opacity="0.3"/>
    <circle cx="155" cy="200" r="8" fill="#00e676" opacity="0.3"/>
    <circle cx="265" cy="185" r="8" fill="#00e676" opacity="0.3"/>

    <!-- Central hub -->
    <circle cx="155" cy="250" r="35" fill="#00e676" opacity="0.15" filter="url(#glow)"/>
    <circle cx="155" cy="250" r="22" fill="#00e676" opacity="0.3"/>
    <circle cx="155" cy="250" r="12" fill="#00e676" filter="url(#glow)"/>

    <!-- Connection lines -->
    <line x1="45" y1="145" x2="45" y2="180" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="155" y1="170" x2="155" y2="200" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="265" y1="155" x2="265" y2="185" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="45" y1="180" x2="130" y2="240" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
    <line x1="265" y1="185" x2="180" y2="240" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- System metrics bars -->
  <g transform="translate(1550, 450)">
    <!-- CPU -->
    <rect x="0" y="0" width="280" height="22" rx="11" fill="#1e88e5" opacity="0.25"/>
    <rect x="3" y="3" width="200" height="16" rx="8" fill="url(#accentGradient)" filter="url(#glow)"/>
    <text x="290" y="16" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">CPU</text>

    <!-- Memory -->
    <rect x="0" y="35" width="280" height="22" rx="11" fill="#1e88e5" opacity="0.25"/>
    <rect x="3" y="38" width="230" height="16" rx="8" fill="url(#accentGradient)" filter="url(#glow)"/>
    <text x="290" y="51" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">RAM</text>

    <!-- Network -->
    <rect x="0" y="70" width="280" height="22" rx="11" fill="#1e88e5" opacity="0.25"/>
    <rect x="3" y="73" width="170" height="16" rx="8" fill="url(#accentGradient)" filter="url(#glow)"/>
    <text x="290" y="86" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">NET</text>
  </g>

  <!-- Main text -->
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#ffffff" filter="url(#textGlow)">
    SysManage Agent
  </text>

  <!-- Subtitle with badge -->
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="460" height="50" rx="25" fill="#00e676" opacity="0.2"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#00e676" filter="url(#textGlow)">
      Strict Confinement Edition
    </text>
  </g>

  <!-- Feature bullets -->
  <g transform="translate(450, 470)">
    <text font-family="Arial, sans-serif" font-size="26" fill="#ffffff" opacity="0.85">
      <tspan x="0" dy="0">✓ Real-time System Monitoring</tspan>
      <tspan x="0" dy="38">✓ Package &amp; Hardware Inventory</tspan>
      <tspan x="0" dy="38">✓ Secure Sandboxed Architecture</tspan>
    </text>
  </g>

  <!-- Small badge in corner -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="#00e676" opacity="0.3"/>
    <text x="100" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
      READ-ONLY
    </text>
  </g>
</svg>

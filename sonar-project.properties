# SonarQube/SonarCloud Configuration for SysManage Agent
# Python project analysis configuration

# Project identification
sonar.projectKey=bceverly_sysmanage-agent
sonar.organization=bceverly
sonar.projectName=SysManage Agent
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=src,main.py
sonar.tests=tests

# Python-specific properties
sonar.python.version=3.9,3.10,3.11,3.12,3.13

# Encoding
sonar.sourceEncoding=UTF-8

# Test coverage (pytest with coverage.py)
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/test_*.py,**/__pycache__/**,**/.venv/**,**/venv/**,**/build/**,**/dist/**,**/*.pyc

# Test exclusions
sonar.test.exclusions=**/test_*.py

# Links
sonar.links.homepage=https://github.com/bceverly/sysmanage-agent
sonar.links.ci=https://github.com/bceverly/sysmanage-agent/actions
sonar.links.scm=https://github.com/bceverly/sysmanage-agent
sonar.links.issue=https://github.com/bceverly/sysmanage-agent/issues
